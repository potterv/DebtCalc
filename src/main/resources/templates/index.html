<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CalcDebt</title>

<body>
<div id = "form">
    <form class = "formmain" th:action="@{/index}" th:object="${calc}" method="post"  >
        <label>  <h3>Ведите сумму</h3>
        <input type="number" name="summ" class = "summ"  placeholder="00000000.00" step="0.01" min="0" max="100000000"  th:field="*{summ}">
        </label>
        <label> <h3>Введите начальную дату </h3>
        <input type="date" name="dateStart" class = "dateStart" placeholder="ГГГГ-мм-дд" >
        </label>
        <label> <h3>Введите конечную дату</h3>
        <input type="date" name="dateEnd" class = "dateEnd" placeholder="ГГГГ-мм-дд" >
        </label>
        <input type="submit" name="submit" value="Расчитать" class="submit">
    </form>
    <div>
        <label> <h2>Результат:</h2></label>
<!--        <h1 th:utext="${resultSumm}"></h1>-->
    </div>
</div>
</body>
</html>
